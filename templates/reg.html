{% extends "base.html" %}
{% block main %}
<form  action="{{url_for('regist')}}" method="POST">
<div class="form-container">
   <div><h1>开始注册账号</h1></div>
  <div class="form-group">
      <input  class="form-control"  placeholder="输入账号" name="user_id">
    </div>
      <div class="form-group">
      <input  class="form-control"  placeholder="输入昵称" name="user_name">
    </div>
  <div class="form-group">    
      <input type="password" class="form-control"  placeholder="输入密码" name="user_password">
    </div>
 <div class="form-group">    
      <input type="password" class="form-control"  placeholder="再次输入密码" name="user_password2">
    </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
