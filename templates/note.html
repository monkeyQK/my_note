{% extends "base.html" %}
{% block main %}
<form  action="{{url_for('content')}}" method="POST">
<div class="form-container">
   <div><h1>添加记录</h1></div>
   <div>
        <select class="form-control" name="note_type">
          <option>服务器登录</option>
          <option>阿里云用户</option>
          <option>淘宝</option>
          <option>学习网站</option>
          <option>医院网络管理</option>
          <option>重要配置</option>
          <option>其他</option>
        </select>
   </div>
  <div class="form-group">
     <label class="form-label">标签</label>
     <input  type="text" class="form-control"  placeholder="输入标签" name="note_name">
    </div>
  <div class="form-group">
     地址：<input  type="text" class="form-control"  placeholder="输入地址" name="note_addr">
    </div>
  <div class="form-group">
      <input  type="text" class="form-control"  placeholder="输入用户名" name="note_username">
    </div>
  <div class="form-group">
      <input  type="text" class="form-control"  placeholder="输入密码" name="note_password">
    </div>
  <div class="form-group">
      <textarea  rows="5" placeholder="输入备注"  cols="40" name ='note_mark'></textarea>
    </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
