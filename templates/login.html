{% extends "base.html" %}
{% block main %}
<form  action="{{url_for('check_login')}}" method="POST">
<div class="form-container">
  <div class="form-group">
      <input  class="form-control"  placeholder="输入账号" name="user_id">
    </div>
  <div class="form-group">    
      <input type="password" class="form-control"  placeholder="输入密码" name="user_password">
    </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-primary btn-block">立即登录</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
